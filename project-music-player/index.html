<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <audio src="" id="audio"></audio>

    <div class="music-player">
      <h1 class="music-name">all at once</h1>
      <p class="artist-name">Whitney Houston</p>

      <div class="disk"></div>

      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duration">00:12</span>
      </div>

      <div class="controls">
        <button class="btn backward-btn"><img src="" alt="" /></button>
        <button class="play-btn">
          <span class="play-btn pause"></span>
          <span></span>
        </button>
        <button class="btn forward-btn"><img src="" alt="" /></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
